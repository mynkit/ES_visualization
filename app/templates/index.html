<!DOCTYPE html>
<html>
    <head>
        <title>ES Visualization</title>
        <meta charset="UTF-8">
        <style>
            .ESVisualization img { width: 100%; }
        </style>
    </head>
    <body>
        <div class="upload_files">
            <form action="/upload_files" method="post" enctype="multipart/form-data"> 
                <p class="help-block">属性表示制限エクセル(組織図)とESのcsvを選択</p>
                <input type="file" id="upload_files" name="upload_files" multiple="multiple" class="form-control">
                <input type="submit" value="submit"/>
                <p>{{ text }}</p>
            </form>
        </div>
        <p class="ESVisualization">
            <img src="data:image/png;base64,{{img}}"/>
        </p>
    </body>
</html>
